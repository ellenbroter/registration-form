<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Bestill kinobilletter</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<h1>Kj√∏p billetter</h1>
		
		<div class="page-wrapper">		
			<div class="column1">
			<div class="accordion">
				<button class="accordion__toggle">Velg film</button>
					
					<li class="accordion__content">--Velg film--</li>
					<li class="accordion__content">Barbie</li>
					<li class="accordion__content">Oppenheimer</li>
					<li class="accordion__content">The Equalizer 3</li>
					<li class="accordion__content">Fedrelandet</li>
					<li class="accordion__content">Doggy Style</li>
			</div>	
			
			<div class="accordion">
				<button class="accordion__toggle">Velg kino</button>
				<div class="accordion__content">--Velg kino--<br>
					Colusseum<br>
					Ringen<br>
					Gimle<br>
					Klingenberg<br>
					Symra
				</div>
			</div>
			
			<div class="checkboxes">
				<input type="checkbox" value="Select All" onclick="selectAll()" id="TestAll">
				<label>All </label>
				<input type="checkbox">
				<label>2D</label>
				<input type="checkbox">
				<label>4DX</label>
				<input type="checkbox">
				<label>3D</label>
			</div>



			<div class="quantity-selector">
				<div class="quantity-text">
					<div>Standard</div>
					<div>100kr/billett</div>
				</div>
				<div class="quantity-button">
					<form id='myform' method='POST' class='quantity' action='#'>
						<input type='button' value='-' class='button-minus' field='quantity'/>
						<input type='text' name='quantity' value='0' class='qty' />
						<input type='button' value='+' class='button-plus' field='quantity'/>
				 	</form>
				</div>
			</div>
		</div>
		<div class="column2">
			<form class="customer-details">
				<div><label for="text">Fornavn<span class="required-star">*</span></label></div>
				<div><input type="text" placeholder="Fornavn" required></div>
				<div><label for="text">Etternavn<span class="required-star">*</span></label></div>
				<div><input type="text" placeholder="Etternavn" required></div>
				<div><label for="email">E-post<span class="required-star">*</span></label></div>
				<div><input type="email" placeholder="E-post" required></div>
				<div><label for="confirm-email">Bekreft e-post<span class="required-star">*</span></label></div>
				<div><input type="confirm-email" name="confirm-email" placeholder="E-post" required></div>
				<div><label for="tel">Mobilnummer<span class="required-star">*</span></label></div>
				<div><input type="tel" name="mobilenumber" placeholder="Mobilnummer" required></div>
			</form>
			
				<button>Fortsett</button>
		</div>
	</div>
		<script src="js/script.js"></script>
	</body>
</html>
