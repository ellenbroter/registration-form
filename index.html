<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Bestill kinobilletter</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<h1>Kj√∏p billetter</h1>
			<div class="accordion">
				<button class="accordion__toggle">Velg film</button>
					
					<li class="accordion__content">--Velg film--</li>
					<li class="accordion__content">Barbie</li>
					<li class="accordion__content">Oppenheimer</li>
					<li class="accordion__content">The Equalizer 3</li>
					<li class="accordion__content">Fedrelandet</li>
					<li class="accordion__content">Doggy Style</li>
			</div>	
			
			<div class="accordion">
				<button class="accordion__toggle">Velg kino</button>
				<div class="accordion__content">--Velg kino--<br>
					Colusseum<br>
					Ringen<br>
					Gimle<br>
					Klingenberg<br>
					Symra
				</div>
			</div>
			
			<div class="radio-buttons">
				<input type="radio">
				<label>All </label>
				<input type="radio">
				<label>2D</label>
				<input type="radio">
				<label>4DX</label>
				<input type="radio">
				<label>3D</label>
			</div>

			<div class="quantity-selector">
				<div class="quantity-text">
					<div>Standard</div>
					<div>100kr/billett</div>
				</div>
				<div class="quantity-button">
					<form id='myform' method='POST' class='quantity' action='#'>
					<input type='button' value='-' class='qtyminus minus' field='quantity' />
					<input type='text' name='quantity' value='0' class='qty' />
					<input type='button' value='+' class='qtyplus plus' field='quantity' />
				 </form>
				</div>
			</div>
		
			<div class="customer-details">
				<form>
					<label>
						<p>Fornavn*</p>
						<input type="text" name="firstname" placeholder="Fornavn" required>
					</label>
					<label>
						<p>Etternavn*</p>
						<input type="text" name="lastname" placeholder="Etternavn" required>
					</label>
		
					<label>
						<p>E-post*</p>
						<input type="email" name="email" placeholder="E-post" required>
					</label>
					<label>
						<p>Bekreft e-post*</p>
						<input type="confirm-email" name="confirm-email" placeholder="E-post" required>
					</label>
					
					<label>
						<p>Mobilnummer*</p>
						<input type="tel" name="mobilenumber" placeholder="Mobilnummer" required>
					</label>
				</form>
			</div>
			<div>
				<button>Fortsett</button>
			</div>

		<script src="js/script.js"></script>
	</body>
</html>
